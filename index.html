<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
	<title>Slider demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>

<div id="wrapper">

	<div id="slider">

		<ul>
			<li id="list-1"><img src="img/1.jpg" height="400" width="800"></li>
			<li id="list-2"><img src="img/2.jpg" height="400" width="800"></li>
			<li id="list-3"><img src="img/3.jpg" height="400" width="800"></li>
			<li id="list-4"><img src="img/4.jpg" height="400" width="800"></li>
		</ul>

		<div id="slider-controls">
			<div id="prev">&lt;</div>
			<div id="next">&gt;</div>
		</div><!-- #slider-controls -->

	</div><!-- #slider -->

</div><!-- #wrapper -->

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
